
- name: condition Demo
  hosts: localhost
  connection: local
  tasks:
    - name: print veggies
      ansible.builtin.debug:
        msg: Veggies names - Carrot
      when: vegetables == "yes"

    - name: print fruits
      ansible.builtin.debug:
        msg: Veggies names - Orange
      when: fruits == "yes"

    - name: print veggies -1
      ansible.builtin.debug:
        msg: Veggies names - Carrot
      when: vegetables | bool